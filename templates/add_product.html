    .container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 120px auto;
}

/* Header Styling */
h1 {
    font-size: 28px;
    color: #4CAF50; /* Bright Green */
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

/* Form field styling */
label {
    font-size: 16px;
    color: #444;
    display: block;
    margin-bottom: 8px;
}

/* Input and file field styling */
input[type="text"], input[type="number"], input[type="file"], textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

/* Input fields focus effect */
input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Button styling */
button {
    background-color: #4CAF50; /* Bright Green */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
button:hover {
    background-color: #45a049;
}

/* Focus effect on button */
button:focus {
    outline: none;
}

/* Style the file input element */
input[type="file"] {
    padding: 10px;
    background-color: #fafafa;
    border-radius: 8px;
    border: 1px solid #ddd;
}

/* Add a subtle shadow on the container when hovering */
.container:hover {
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Spacing between form elements */
.mb-3 {
    margin-bottom: 20px;
}


/* Form Background Color */
.bg {
    background-color: #f8f9fa; /* Light gray background */
}

/* Add a subtle gradient background to the form for modern effect */
.container {
    background: linear-gradient(135deg, #ffffff, #f1f1f1);
}

/* Additional styling for responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

}
    </style>



<body>

{% include 'navbar.html' %}



    <div class="container bg">
        <h1 class="mb-4 text-primary text-center">Add a New Product</h1>

        <form action="/add" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                {{ form.name(class="form-control") }}
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                {{ form.price(class="form-control") }}
            </div>

            <div class="mb-3">
                <label for="img" class="form-label">Product Image</label>
                {{ form.img(class="form-control") }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
