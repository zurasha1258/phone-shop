<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZukasPhones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for brightness */
            color: #212529; /* Dark text for better readability */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #004aad; /* Consistent blue for the navbar */
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
        }

        .navbar a:hover {
            color: yellow;
        }

        .login-container {
            max-width: 450px;
            margin: 120px auto 50px; /* Spacing to adjust for fixed navbar */
            padding: 25px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            color: #004aad; /* Matching the theme color */
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #004aad;
            border-color: #004aad;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #003580;
            border-color: #003580;
        }

        .form-control {
            border: 1px solid #004aad;
        }

        .form-control:focus {
            border-color: #003580;
            box-shadow: 0 0 5px rgba(0, 74, 173, 0.5);
        }

        .form-label {
            color: #212529;
        }

        .btn-link {
            color: #004aad;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
            color: #003580;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
          /* Navbar */
        .navbar {
            background-color: #004aad;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }
        .navbar-brand img {
            width: 35px;
        }
        .navbar a {
            color: #fff;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="white" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
        }

        /* Search Bar */
        .form-control {
            border-radius: 20px;
        }
        .btn-search {
            background-color: #ffcc00;
            color: #004aad;
            border-radius: 20px;
        }
        .btn-search:hover {
            background-color: #e6b800;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="https://vectorified.com/images/tbc-icon-14.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/myself">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/add">Add Product</a></li>
                {% if current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
            <form class="d-flex" role="search" action="/search" method="GET">
                <input name="name" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-search" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="login-container">
    <h1 class="text-center">Login</h1>
    <form action="/login" method="POST">
        {{ form.hidden_tag() }} <!-- CSRF token -->

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="mt-3">
            <p>Don't have an account? <a href="/add_user" class="btn-link">Register</a></p>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 ZukasPhones. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
